zfs_main_pool_options:
  - "ashift=12"
  - "autotrim=on"
zfs_main_pool_mountpoint: "none"
zfs_main_pool_mode: "raidz1"
zfs_main_pool_devices:
  - "/dev/disk/by-id/ata-CT2000MX500SSD1_2431E8BDAE17"
